greeting: হ্যালো! আমি একজন ভার্চুয়াল সহকারী — আপনাকে আমাদের অনলাইন প্রকল্পে যোগদানের উপায় বেছে নিতে সাহায্য করব
about_project: এটি একটি আন্তর্জাতিক অনলাইন প্রকল্প, যা যুক্তরাষ্ট্রের ১৫ বছরের অভিজ্ঞতা সম্পন্ন কোম্পানি B:HIP পরিচালনা করে। এখানে আপনি আয় করার দুটি বাস্তব সুযোগ পাবেন এবং একটি সম্পূর্ণ ইন্টারনেট মার্কেটিং কোর্স করতে পারবেন — প্রকল্পে না থাকলেও
dropshipping: "ড্রপশিপিং মানে:\n
- যেখানে লজিস্টিক্স আছে এমন দেশে সোশ্যাল মিডিয়া ও বিজ্ঞাপনের মাধ্যমে পণ্য বিক্রি\n
- অথবা এমন দেশ থেকে অনলাইন বিক্রি করা, যেখানে এখনো লজিস্টিক্স নেই কিন্তু বাজার খোলা ও প্রতিশ্রুতিশীল"
direct_sales: সরাসরি বিক্রি মানে — নিজের দেশে পণ্য বিক্রি করা, যেখানে লজিস্টিক্স ইতিমধ্যেই চালু আছে
marketing_course: "\"ইন্টারনেট মার্কেটার\" পেশার সম্পূর্ণ কোর্স:\n
- পার্টনারদের জন্য ফ্রি বোনাস\n
- ছোট ব্যবসার জন্য ৫০% ছাড়\n
- অন্যদের জন্য পূর্ণ মূল্য ১০০ ডলার"
two_ways: এই প্রকল্পে আয়ের দুটি পথ রয়েছে। প্রতিটির বিস্তারিত জানতে ট্যাপ করুন
pro_program: "১০০০ ডলারের বিনিয়োগে আপনি পাবেন:\n
- পার্সোনাল আইডি ও রেফারেল লিংক\n
- ১৩টি পণ্যসহ আপনার নিজস্ব অনলাইন স্টোর\n
- বিক্রিতে সর্বোচ্চ ৩০% কমিশন\n
- নতুন পার্টনার যুক্ত করার সুযোগ (এককালীন বোনাস ১০০ ডলার)\n
- ৭ ধরনের কমিশনের অ্যাক্সেস\n
- সোশ্যাল মিডিয়াতে প্রচারের জন্য সব প্রস্তুত"
small_business: "৫০ ডলারের বার্ষিক ফিতে যুক্ত হন।\n
৯০ দিনের জন্য আপনি পাবেন:\n
- পার্সোনাল আইডি ও ১৩টি পণ্যের স্টোর\n
- বিক্রিতে ১৫% কমিশন\n
- নিজের জন্য কিনতে পারবেন না, পার্টনারও যুক্ত করতে পারবেন না\n
- যদি ১৩টি পণ্য বিক্রি করেন — স্বয়ংক্রিয়ভাবে PRO স্ট্যাটাসে আপগ্রেড"
last_step: আগ্রহী হলে — বট-এ আপনার তথ্য পাঠান, আমাদের ম্যানেজার আপনার সঙ্গে যোগাযোগ করবে
