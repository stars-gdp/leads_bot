greeting: नमस्ते! मैं एक वर्चुअल असिस्टेंट हूँ और आपको हमारे ऑनलाइन प्रोजेक्ट से जुड़ने का तरीका चुनने में मदद करूँगा
about_project: यह अमेरिका की 15 साल पुरानी कंपनी B:HIP का इंटरनेशनल ऑनलाइन प्रोजेक्ट है। इसमें दो कमाई के रास्ते और एक पूरा इंटरनेट मार्केटिंग कोर्स मिलता है — जिसे आप प्रोजेक्ट से जुड़े बिना भी ले सकते हैं
dropshipping: "ड्रॉपशिपिंग का मतलब:\n
- सोशल मीडिया और टारगेटेड विज्ञापनों के ज़रिए उन देशों में उत्पाद बेचना जहाँ लॉजिस्टिक्स मौजूद है\n
- या उन देशों से बेचना जहाँ अभी लॉजिस्टिक्स नहीं है लेकिन मार्केट खुला है"
direct_sales: डायरेक्ट सेल्स का मतलब है अपने ही देश में, जहाँ लॉजिस्टिक्स मौजूद है, वहाँ से उत्पाद बेचना
marketing_course: "\"इंटरनेट मार्केटिंग\" का पूरा कोर्स:\n
- पार्टनर्स के लिए फ्री बोनस\n
- छोटे बिजनेस के लिए 50% छूट\n
- बाकी लोगों के लिए कीमत 100$"
two_ways: इस प्रोजेक्ट में कमाई के दो रास्ते हैं। क्लिक करें और हर एक के बारे में जानें
pro_program: "1000$ निवेश करने पर आपको मिलता है:\n
- पर्सनल ID और रेफरल लिंक\n
- 13 प्रोडक्ट्स वाला अपना ऑनलाइन स्टोर\n
- 30% तक की सेल कमीशन\n
- नए पार्टनर जोड़ने की सुविधा (100$ एकमुश्त बोनस)\n
- 7 तरह की कमाई के विकल्प\n
- सोशल मीडिया प्रमोशन के लिए सब तैयार"
small_business: "50$ सालाना शुल्क पर जॉइन करें।\n
90 दिन के लिए:\n
- पर्सनल ID और 13 प्रोडक्ट्स वाला स्टोर\n
- 15% सेल कमीशन\n
- खुद के लिए खरीद या पार्टनर जोड़ना मना है\n
- अगर 13 प्रोडक्ट्स बेच दिए — तो स्टेटस अपने आप PRO हो जाएगा"
last_step: अगर आप रुचि रखते हैं, तो बॉट में अपना विवरण भेजें और हमारा मैनेजर आपसे संपर्क करेगा
