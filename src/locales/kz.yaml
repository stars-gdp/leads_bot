greeting: Сәлем! Мен виртуалды көмекшімін, саған біздің онлайн жобаға қалай қосылуға болатынын айтып беремін
about_project: Бұл — АҚШ-та құрылған, 15 жылдан астам тәжірибесі бар B:HIP компаниясының халықаралық онлайн жобасы. Біз табыс табудың екі нақты жолын және интернет-маркетинг бойынша толық курсты ұсынамыз — жобадан тыс та өте аласыз
dropshipping: "Дропшиппинг дегеніміз:\n
- әлеуметтік желілер мен жарнама арқылы логистикасы бар елдерде өнім сату\n
- немесе логистикасы әлі жоқ, бірақ нарығы ашық елдерден онлайн сату"
direct_sales: Тікелей сату — логистика жұмыс істейтін өз еліңде өнімді сату
marketing_course: "\"Интернет-маркетолог\" мамандығының толық курсы:\n
- серіктестерге тегін бонус\n
- шағын бизнеске 50% жеңілдік\n
- басқаларға толық бағасы — 100$"
two_ways: Жоба табыс табудың екі жолын ұсынады. Толығырақ білу үшін басыңыз
pro_program: "1000$ инвестиция арқылы аласың:\n
- жеке ID және реф. сілтеме\n
- 13 өніммен жеке онлайн-дүкен\n
- 30%-ға дейін сатылымнан комиссия\n
- серіктес тарту мүмкіндігі (бір реттік бонус — 100$)\n
- 7 түрлі комиссия түріне қол жеткізу\n
- әлеуметтік желілерге дайын жарнама құралы"
small_business: "Жылдық 50$ жарнамен кіру.\n
90 күнге беріледі:\n
- жеке ID және 13 өнімнен тұратын дүкен\n
- сатылымнан 15% комиссия\n
- өзіңе сатып алуға және серіктес тартуға болмайды\n
- барлық 13 өнімді сатсаң — автоматты түрде PRO статусы беріледі"
last_step: Қызықтырса — мәліметтеріңді ботқа жаз, менеджер саған хабарласады
