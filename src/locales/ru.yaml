greeting: Привет! Я виртуальный ассистент и помогу тебе выбрать формат участия в нашем онлайн-проекте
about_project: Это международный онлайн-проект компании B:HIP из США, которой уже более 15 лет. У нас — две реальные возможности заработка и мощный курс интернет-маркетинга, который можно пройти даже без участия в проекте
dropshipping: "Дропшиппинг — это:\n
- продажа продукции через соцсети и рекламу в странах с готовой логистикой\n
- или из стран, где логистики пока нет, но рынок свободен и перспективен"
direct_sales: Прямые продажи — это реализация продукции в своей стране, где уже работает логистика
marketing_course: "Полный курс профессии «Интернет-маркетолог»:\n
- бесплатный бонус для партнеров\n
- скидка 50% для малого бизнеса\n
- 100$ — полная цена для всех остальных"
two_ways: В проекте есть две модели заработка. Нажми, чтобы узнать больше о каждой
pro_program: "Инвестиция 1000$ дает:\n
- персональный ID и реферальную ссылку\n
- свой онлайн-магазин с 13 продуктами\n
- до 30% комиссии с продаж\n
- возможность привлекать партнеров (разовый бонус 100$)\n
- доступ к 7 видам комиссий\n
- все готово для продвижения в соцсетях"
small_business: "Вступление за 50$ (на 1 год).\n
На 90 дней ты получаешь:\n
- персональный ID и магазин с 13 продуктами\n
- 15% комиссии с продаж\n
- нельзя покупать для себя и привлекать партнеров\n
- если продашь все 13 товаров — статус автоматически меняется на PRO"
last_step: Если тебе интересно — отправь свои данные боту. Менеджер скоро свяжется с тобой
